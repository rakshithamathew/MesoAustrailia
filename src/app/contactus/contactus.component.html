<div class="w-full bg-white font-body max-w-[1600px] m-auto px-4 md:px-8 lg:px-14 ">
    <app-header></app-header>

    <div class="relative flex flex-row h-[640px] ">
        <div class="flex-1 m-0 basis-64 relative"> <!-- Add `relative` to the parent container -->
            <!-- Text Container (positioned absolutely) -->
            <div class="absolute top-8 ml-16 mt-40 left-0 p-6 z-10"> <!-- Add `z-10` to ensure text is above the image -->
                <div class="flex flex-col gap-2">
                    <div class="flex items-center gap-1 mb-6">
                        <span class="inline-block p-2 rounded-md">
                            <img src="assets/Frame 21 (2).png" alt="Mesothelioma Resources & Support" class="w-7 h-7" />

                        </span>
                        <span class="text-sm font-medium text-white">GET STARTED</span>
                    </div>
                    <h2 class="text-[48px] mt-2 text-[#a3d175] font-medium">Your Fight Starts Here!</h2>
                    <p class="text-sm text-gray-300">
                        Get in touch with our experts for personalized guidance <br> through the legal process.
                    </p>
                </div>
            </div>
        
            <!-- Image -->
            <img src="../../assets/Frame 76.png" class="w-full h-full object-cover rounded-3xl" />
        </div>
        <div class="flex-1 p-6 bg-[#e8e6dd] rounded-3xl basis-134 ">
            <form [formGroup]="asbestosForm" (ngSubmit)="onSubmit()" class="space-y-4">
                <div class="grid grid-cols-1 gap-0 ">
                    <div class="flex flex-col mt-10">
                        <label for="firstName" class="mb-1 font-[14px] text-black-700">FULL NAME *</label>
                        <input type="text" id="firstName" formControlName="firstName"
                            class="p-3 rounded-full bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-0">
                    <div class="flex flex-col mt-5">
                        <label for="exposureType" class="mb-1 font-[14px] text-black-700">PHONE NUMBER *
                        </label>
                        <input type="text" id="exposureType" formControlName="exposureType"
                            class="p-3 rounded-full bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-0">
                    <div class="flex flex-col mt-5">
                        <label for="email" class="mb-1 font-[14px] text-black-700">EMAIL ID *</label>
                        <input type="email" id="email" formControlName="email"
                            class="p-3 rounded-full bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                </div>

                <div class="flex flex-col">
                    <label for="additionalInfo" class="mb-1 font-[14px] text-black-700 mt-5">ADDITIONAL
                        INFORMATION</label>
                    <textarea id="additionalInfo" formControlName="additionalInfo" rows="3"
                        class="p-3 rounded-3xl bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                </div>

                <div class="flex ">
                    <button type="button" (click)="nextStep()"
                        class="bg-[#a3d175] mt-5 hover:bg-[#8bc55b] text-gray-800 font-medium py-3 px-7 rounded-full flex items-center space-x-2">
                        <span>SUBMIT</span>

                    </button>
                </div>
            </form>
        </div>
    </div>
    <app-footer></app-footer>
</div>
