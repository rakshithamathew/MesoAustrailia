<div class="relative bg-gray-100 w-full h-[600px] rounded-lg overflow-hidden mt-32 mb-40 gap-10 px-24">
  <div class="flex transition-transform duration-500 ease-in-out h-full gap-0 flex-nowrap whitespace-nowrap"
    [style.transform]="'translateX(-' + currentSlideIndex * 100 + '%)'">
    
    <div *ngFor="let slide of slides; let i = index" class="flex-shrink-0 w-full flex flex-col md:flex-row ">
      <!-- Left Content class="ml-16 flex-shrink-0 w-full flex flex-col md:flex-row gap-16"-->
      <div class="ml-10 w-full md:w-1/2 p-8 md:p-16 flex flex-col justify-center max-w-[600px]">
        <div class="flex items-center mb-16 gap-0">
          <div class="bg-white rounded-lg py-2 px-4">
            <span class="text-lg font-medium text-gray-800">{{slide.id}}</span>
          </div>
          <div class="bg-white rounded-lg py-2 px-4">
            <span class="text-lg font-medium text-gray-800 uppercase tracking-wider">{{slide.title}}</span>
          </div>
        </div>

        <h2 class="text-4xl md:text-5xl font-mediumtext-[#33171E] mb-6">{{slide.subtitle}}</h2>
        <p class="px-6 pb-6">{{slide.description}}</p> 
      </div>

      <!-- Right Image -->
      <div class="w-1/2 md:w-1/2 h-64 md:h-auto gap-10">
        <img [src]="slide.imagePath" class="ml-16 w-2/3 rounded-[2rem] h-full object-cover" alt="Workplace safety image">
      </div>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <button (click)="prevSlide()"
    class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-75 rounded-full p-2 focus:outline-none">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>

  <button (click)="nextSlide()"
    class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-75 rounded-full p-2 focus:outline-none">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  </button>
</div>
