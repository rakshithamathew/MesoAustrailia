<div class="relative bg-gray-100 w-full h-auto md:h-[600px] rounded-lg overflow-hidden mt-16 md:mt-32 mb-20 md:mb-40 gap-10 px-6 md:px-24">
  <div class="flex transition-transform duration-500 ease-in-out h-full gap-0 flex-nowrap whitespace-nowrap"
    [style.transform]="'translateX(-' + currentSlideIndex * 100 + '%)'">
    
    <div *ngFor="let slide of slides; let i = index" class="flex-shrink-0 w-full flex flex-col md:flex-row">
      <!-- Left Content -->
      <div class="ml-0 md:ml-10 w-full md:w-1/2 p-6 md:p-16 flex flex-col justify-center max-w-[600px]">
        <div class="flex items-center mb-8 md:mb-16 gap-2">
          <div class="bg-white rounded-lg py-1 md:py-2 px-3 md:px-4">
            <span class="text-base md:text-lg font-medium text-gray-800">{{slide.id}}</span>
          </div>
          <div class="bg-white rounded-lg py-1 md:py-2 px-3 md:px-4">
            <span class="text-base md:text-lg font-medium text-gray-800 uppercase tracking-wider">{{slide.title}}</span>
          </div>
        </div>

        <div class="w-full max-w-[400px] px-2 pb-4 md:pb-6">
          <p class="text-2xl md:text-4xl lg:text-5xl font-medium text-[#33171E]">{{slide.subtitle}}</p>
        </div>
        <div class="w-full max-w-[400px] px-2 pb-4 md:pb-6">
          <p class="text-sm md:text-base text-gray-700 whitespace-normal">{{slide.description}}</p>
        </div>
      </div>

      <!-- Right Image -->
      <div class="w-full md:w-1/2 h-48 md:h-auto mt-6 md:mt-0">
        <img [src]="slide.imagePath" class="ml-0 md:ml-16 w-full md:w-2/3 rounded-lg md:rounded-[2rem] h-48 md:h-full object-cover" alt="Workplace safety image">
      </div>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <button (click)="prevSlide()"
    class="absolute left-2 md:left-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-75 rounded-full p-2 focus:outline-none">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>

  <button (click)="nextSlide()"
    class="absolute right-2 md:right-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-75 rounded-full p-2 focus:outline-none">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  </button>
</div>
