<div class="w-full bg-white font-body max-w-[1600px] m-auto px-4 md:px-8 lg:px-14 ">
    <app-header></app-header>

    <div class="relative flex flex-row h-[640px]">
        <div class="flex-1 m-0 basis-64 relative"> <!-- Add `relative` to the parent container -->
            <!-- Text Container (positioned absolutely) -->
            <div class="absolute top-8 ml-16 mt-32 left-0 p-6 z-10">
                <!-- Add `z-10` to ensure text is above the image -->
                <div class="flex flex-col gap-2">
                    <div class="flex items-center gap-1 mb-6">
                        <span class="inline-block p-2 rounded-md">
                            <img src="assets/Frame 21 (2).png" alt="Mesothelioma Resources & Support" class="w-7 h-7" />

                        </span>
                        <span class="text-sm font-medium text-white">GET STARTED</span>
                    </div>
                    <h2 class="text-[48px] mt-2 text-[#a3d175] font-medium">Your Fight Starts Here!</h2>
                    <p class="text-[16px] text-gray-300">
                        Have you or someone you know been diagnosed <br>
                        with mesothelioma? <br><br>

                        Weâ€™re here to help. Reach out to us for a free case evaluation <br> and let our experts guide you
                        through the legal process.
                    </p>
                </div>
            </div>

            <img src="../../assets/Frame 30 (1).png" class="w-full h-full object-cover rounded-3xl" />
        </div>
        <!-- Form Section -->
        <div class="flex-1 p-6 bg-[#e8e6dd] rounded-3xl basis-134 ">
            <form [formGroup]="asbestosForm" (ngSubmit)="onSubmit()" class="space-y-4">

                <!-- First row -->
                <div class="grid grid-cols-2 gap-0">
                    <div class="flex flex-col mt-3">
                        <label for="firstName" class="mb-2 text-sm text-black-bolder">FIRST NAME *</label>
                        <input type="text" id="firstName" formControlName="firstName"
                            class="p-3 rounded-2xl bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>

                    <div class="flex flex-col mt-3">
                        <label for="lastName" class="mb-2 text-sm text-black-bolder">LAST NAME *</label>
                        <input type="text" id="lastName" formControlName="lastName"
                            class="p-3 rounded-2xl bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                </div>

                <!-- Second row -->
                <div class="grid grid-cols-2 gap-0">
                    <div class="flex flex-col mt-3">
                        <label for="email" class="mb-2 text-sm text-black-bolder">EMAIL ID *</label>
                        <input type="email" id="email" formControlName="email"
                            class="p-3 rounded-2xl bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>

                    <div class="flex flex-col mt-3">
                        <label for="phoneNumber" class="mb-2 text-sm text-black-bolder">PHONE NUMBER *</label>
                        <input type="tel" id="phoneNumber" formControlName="phoneNumber"
                            class="p-3 rounded-2xl bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                </div>

                <!-- Third row -->
                <div class="grid grid-cols-2 gap-0">
                    <div class="flex flex-col mt-3">
                        <label for="stateLocation" class="mb-2 text-sm text-black-bolder">STATE/LOCATION *</label>
                        <input type="text" id="stateLocation" formControlName="stateLocation"
                            class="p-3 rounded-2xl bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>

                    <div class="flex flex-col mt-3">
                        <label for="exposureType" class="mb-2 text-sm text-black-bolder">TYPE OF ASBESTOS EXPOSURE
                            *</label>
                        <input type="text" id="exposureType" formControlName="exposureType"
                            class="p-3 rounded-2xl bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                </div>

                <!-- Fourth row -->
                <div class="grid grid-cols-2 gap-0">
                    <div class="flex flex-col mt-3">
                        <label for="exposureLocation" class="mb-2 text-sm text-black-bolder">LOCATION OF EXPOSURE
                            *</label>
                        <input type="text" id="exposureLocation" formControlName="exposureLocation"
                            class="p-3 rounded-2xl bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>

                    <div class="flex flex-col mt-3">
                        <label for="dateOfBirth" class="mb-2 text-sm text-black-bolder">DATE OF BIRTH *</label>
                        <div class="relative">
                            <input type="date" id="dateOfBirth" formControlName="dateOfBirth"
                                class="p-3 rounded-2xl bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 w-full pr-10">
                            <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col mt-3">
                    <label for="additionalInfo" class="mb-2 text-sm text-black-bolder">ADDITIONAL INFORMATION</label>
                    <textarea id="additionalInfo" formControlName="additionalInfo" rows="2"
                        class="p-3 rounded-3xl bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                </div>

                <div class="flex">
                    <a routerLink="/SubmitClaimForm">
                        <button type="button" (click)="nextStep()"
                            class="bg-[#a3d175] hover:bg-[#8bc55b] text-gray-800 font-medium py-2 px-8 rounded-lg flex items-center space-x-2">
                            <span>NEXT</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M14 5l7 7m0 0l-7 7m7-7H3" />
                            </svg>
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </div>
    <app-footer></app-footer>
</div>
